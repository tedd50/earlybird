<ion-header>
  <ion-navbar>
    <ion-title>{{userId}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h5 class="center">{{currentDate}}</h5>
  <h1 class="center">{{currentTime}}</h1>
  <img class="center_img" src="assets/images/{{icon}}">
  <button ion-button round large block [disabled]="checkedInToday" (click)="checkIn(this)">Check In Now</button>
</ion-content>
<script src="components/moment/moment.js"></script>
